    <div class="deliverd">
        <div class="container">
            <div class="text text-center">
                <h2>How We Deliver</h2>
                <h2 class="spe">Your Parcel</h2>
            </div>
            <div class="deliverd-img">
                <img src="../../Image/Line.svg">
            </div>
            <div class="row" id="roow">
                <div class="col-lg-2">
                    <div class="box one">
                        <div class="icon active" onclick="Deliver('updateBooking')">
                            <i class="fa-solid fa-calendar-check "></i>
                        </div>
                        <div class="heading">
                            <h6>Booking</h6>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="box two">
                        <div class="icon active" onclick="Deliver('updateLoading')">
                            <i class="fa-solid fa-spinner "></i>
                        </div>
                        <div class="heading">
                            <h6>Loading</h6>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="box three">
                        <div class="icon active" onclick="Deliver('updateTrucking')">
                            <i class="fa-solid fa-truck-moving "></i>
                        </div>
                        <div class="heading">
                            <h6>Trucking </h6>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="box four">
                        <div class="icon active" onclick="Deliver('updateCustom_clearance')">
                            <i class="fa-regular fa-file-zipper "></i>
                        </div>
                        <div class="heading">
                            <h6>Custom clearance</h6>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="box five">
                        <div class="icon" onclick="Deliver('updateDone')">
                            <i class="fa-regular fa-circle-check"></i>
                        </div>
                        <div class="heading">
                            <h6>Done</h6>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="box six">
                        <div class="icon" onclick="Deliver('updateOn_trip')">
                            <i class="fa-solid fa-truck-arrow-right"></i>
                        </div>
                        <div class="heading">
                            <h6>OnÂ trip</h6>
                        </div>
                    </div>
                </div>
                <div class="option d-flex justify-content-center ">
                    <div class="imgg rounded-5">
                        <div class="layer rounded-5">
                            <h5>Your feedBack is important to us</h5>
                            <div class="rating text-center">
                                <i class="rating__star far fa-star" id="s1"></i>
                                <i class="rating__star far fa-star" id="s2"></i>
                                <i class="rating__star far fa-star" id="s3"></i>
                            </div>
                            <div class="feedBack pb-5 " id="MsgFeedBack">
                                <textarea name="Comment" class="form-control rounded-0" placeholder="Feedback"
                                    style="height: 109px;"></textarea>
                            </div>
                            <div class="sendFeedback text-center">
                                <button class="btn" onclick="">SEND</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="tracking py-170">
        <div class="container">
            <div class="row ">
                <div class="col-lg-6 ">
                    <div class="shipper">
                        <strong> Shipper Information</strong>
                    </div>

                        <label>DLSM</label>
                        <label>International</label>
                    </div>
                </div>
                <div class="col-lg-6 ">
                    <div class="shipper">
                        <strong> Client Information</strong>
                    </div>
                    <div class="ship-info" style="font-weight: bold;">
                        <label>Mohamed bayoumi</label>
                        <label>01294096874</label>
                        <label>Mohamedbayoumi@gmail.com</label>
                    </div>
                </div>
            </div>
            <div id="shipment-status" class="wpcargo-row " style="text-align:center; ">
                <p id="result-status-header">Shipment Status: </p>
            </div>
            <div class="shippment-info pb-5">

                            <label>Weight: </label> <span style="padding: 0 6px;"> 1000 kg</span>


                        </div>
                    </div>



                </div>
            </div>
            <section class="map pb-5 pt-5 w-50">

                    width="1315" height="520" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </div>
    </section>
