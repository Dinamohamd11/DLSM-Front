<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../css/style.css" />

  <title>Report</title>
</head>

<body>
  <!-- COMMON -->
  <section class="common">
    <div class="container">
      <div class="text air ps-5">
        <h2>Report</h2>
        <ul class="d-flex p-2">
          <li>
            <a href="../../components/home/index.html"><span>Home</span></a>
            <i class="fa-light fa-angles-right"></i>
          </li>
          <li>Report</li>
        </ul>
      </div>
    </div>
  </section>
  <!-- </COMMON> -->
  <div class="report py-80" style="background-color: rgb(32, 43, 51)">
    <div class="container">
      <div class="row">
        <div class="report-text text-center">
          <h2 style="color: #fff; padding: 20px 9px 5px 0">Report</h2>
          <div class="elementor">
            <span class="elementor-divider"></span>
          </div>
        </div>
        <!-- Shipping -->
        <div class="detalis-report text-center pt-5" style="color: #fff;">
          <!-- Personal info -->
          <div class="col-lg-12">
            <div class="personal text-capitalize">
              <span style="padding: 10px;">Information:</span>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="shippinginfo">
              <div class="data-report d-flex">
                <h5>Name:</h5>
                <span class="ps-2" id="name"></span>
              </div>
              <div class="data-report d-flex">
                <h5>Rate:</h5>
                <span class="ps-2" id="rate"></span>
              </div>
              <div class="data-report d-flex">
                <h5>Email:</h5>
                <span class="ps-2" id="email"></span>
              </div>
              <div class="data-report d-flex">
                <h5>Address:</h5>
                <span class="ps-2" id="address"></span>
              </div>
              <div class="data-report d-flex">
                <h5>Website:</h5>
                <span class="ps-2" id="website"></span>
              </div>
              <div class="data-report d-flex">
                <h5>Phone:</h5>
                <span class="ps-2" id="phone"></span>
              </div>
            </div>
          </div>

          <div class="col-lg-12">
            <div class="personal text-capitalize">
              <span style="padding: 10px;">STATUS:</span>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="shippinginfo">
              <div class="data-report d-flex">
                <h5>Offer:</h5>
                <span class="ps-2" id="offers"></span>
              </div>
              <div class="data-report d-flex">
                <h5>Done Offers:</h5>
                <span class="ps-2" id="offer-done"></span>
              </div>
              <div class="data-report d-flex">
                <h5>Rejected Offers:</h5>
                <span class="ps-2" id="offer-rejected"></span>
              </div>
              <div class="data-report d-flex">
                <h5>No of Posts:</h5>
                <span class="ps-2" id="posts"></span>
              </div>
              <div class="data-report d-flex">
                <h5>Feedback:</h5>
                <span class="ps-2" id="feedback-count"></span>
              </div>
              <div class="data-report d-flex">
                <h5>Agent:</h5>
                <span class="ps-2" id="agents"></span>
              </div>
            </div>
          </div>
        </div>
        <!-- </shipping>-->

      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="../../JS/main.js"></script>
  <script src="../../JS/navbar.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('https://dlsm.up.railway.app/api/getShippingCompanyDetails/1')
        .then(response => response.json())
        .then(data => {
          const company = data;
          document.getElementById('name').textContent = company.Name;
          document.getElementById('rate').textContent = company.TotalRate ?? 0;
          document.getElementById('email').textContent = company.Email;
          document.getElementById('address').textContent = company.Address;
          document.getElementById('website').textContent = company.Website;
          document.getElementById('phone').textContent = company.PhoneNumber;
          document.getElementById('offers').textContent = company.NumberOfOffers;
          document.getElementById('offer-done').textContent = company.NumberOfAcceptedOffers;
          document.getElementById('offer-rejected').textContent = company.NumberOfOffers - company.NumberOfAcceptedOffers;
          document.getElementById('posts').textContent = company.NumberOfPosts;
          document.getElementById('feedback-count').textContent = company.NumberOfFeedbacks;
          document.getElementById('agents').textContent = company.NumberOfAgents;
        })
        .catch(error => console.error('Error fetching data:', error));
    });
  </script>


</body>

</html>
